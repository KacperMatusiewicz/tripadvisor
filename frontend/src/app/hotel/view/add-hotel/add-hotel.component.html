<div class="container">
  <form class="add-hotel-form" [formGroup]="formGroup">
    <label>
      Hotel name
      <input type="text" formControlName="hotelName"/>
    </label>
    <label>
      City
      <input type="text" formControlName="city"/>
    </label>
    <label>
      Price
      <input type="number" formControlName="price"/>
    </label>
    <button type="submit" (click)="addHotel()">Add hotel</button>
  </form>
</div>
